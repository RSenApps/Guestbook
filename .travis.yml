language: android
before_install:
 - chmod +x gradlew
 # Install base Android SDK
 
 # Install required components.
 # For a full list, run `android list sdk -a --extended`
 # Note that sysimg-18 downloads the ARM, x86 and MIPS images (we should optimize this).
 # Other relevant API's
 - echo yes | android update sdk --filter platform-tools --no-ui --force > /dev/null
 - echo yes | android update sdk --filter android-21 --no-ui --force > /dev/null
 - echo yes | android update sdk --filter sysimg-21 --no-ui --force > /dev/null
 - echo yes | android update sdk --filter extra-android-support --no-ui --force > /dev/null
 - echo yes | android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null
script: 
 - ./gradlew assembleRelease
branches:
  only:
    - master
